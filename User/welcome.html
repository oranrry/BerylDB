<!DOCTYPE html>
<html lang="zh-CN" class="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>欢迎 </title>
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        div,ul,li{ margin:0; padding:0}
		.ulClass{list-style:none;width:800px;}
		.ulClass li .li_item_1{ overflow:hidden; margin:12px 0px 12px 0px;font-family:Microsoft Yahei; font-size:12px;}
		.ulClass li .li_item_2{ overflow:hidden; margin:8px 0px 8px 0px;font-family:Microsoft Yahei; font-size:10px; margin-left:12px;}
		.ulClass li[li_title]{}
		.ulClass li span{ float:right}
	</style>
</head>
<body>
	<div style="width:800px; margin:0px auto; min-width:800px; padding-top:50px;">
    <ul class="ulClass">
        <li class="li_title"><h3>欢迎使用Beryl麾下人才查询系统</h3></li>
        <li class="li_item_1">今天是：</li>
        <li class="li_item_2" id="liDate"></li>
        <li class="li_item_2" id="liWeek"></li>
        <li class="li_item_1">&nbsp;</li>
        <li class="li_item_1">======================================</li>
        <li class="li_item_1">&nbsp;</li>
        <li class="li_item_1">赶紧使用左侧的按钮开始工作吧！</li>
    </ul>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		var myDate = new Date();
		var weekday=new Array(7);
		weekday[0]="星期日";
		weekday[1]="星期一";
		weekday[2]="星期二";
		weekday[3]="星期三";
		weekday[4]="星期四";
		weekday[5]="星期五";
		weekday[6]="星期六";

		$('#liWeek').html(weekday[myDate.getDay()]);
		$('#liDate').html(myDate.getFullYear()+'年'+(myDate.getMonth()+1)+'月'+myDate.getDate()+'日');
	});
</script>
</body>
</html>
